<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattie & Jack</title>
    <style>
        @font-face {
            font-family: 'Mrs Eaves Roman Small Caps';
            font-weight: 400;
            font-variant: small-caps;
            src: url('https://d1tntvpcrzvon2.cloudfront.net/static-assets/fonts/MrsEaves-SmallCaps-Regular.otf');
        }
        
        @font-face {
            font-family: 'Mrs Eaves Roman All Small Caps';
            font-weight: 400;
            font-variant: all-small-caps;
            src: url('https://d1tntvpcrzvon2.cloudfront.net/static-assets/fonts/MrsEaves-AllSmallCaps-Regular.otf');
        }
        
        @font-face {
            font-family: 'Mrs Eaves Italic';
            font-weight: 400;
            font-style: italic;
            src: url('https://d1tntvpcrzvon2.cloudfront.net/static-assets/fonts/MrsEaves-Italic-Regular.ttf');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            position: relative;
        }

        .floral-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floral-border img {
            position: absolute;
            width: 200px;
            height: auto;
        }

        .floral-top-left {
            top: 0;
            left: 0;
        }

        .floral-top-right {
            top: 0;
            right: 0;
            transform: scaleX(-1);
        }

        .floral-bottom-left {
            bottom: 0;
            left: 0;
            transform: scaleY(-1);
        }

        .floral-bottom-right {
            bottom: 0;
            right: 0;
            transform: scale(-1, -1);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 20px;
            font-family: "Mrs Eaves Roman All Small Caps";
            color: rgb(94, 120, 152);
            font-weight: 400;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: 3px;
            font-size: 40px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: rgb(94, 120, 152);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .fallback-button {
            display: none;
            margin-top: 20px;
        }

        .fallback-button a {
            display: inline-block;
            padding: 6px 30px;
            background-color: transparent;
            color: rgb(94, 120, 152);
            text-decoration: none;
            font-family: "Mrs Eaves Roman Small Caps";
            letter-spacing: 2px;
            border: 2px solid rgb(94, 120, 152);
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .fallback-button a:hover {
            background-color: rgb(94, 120, 152);
            color: white;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .floral-border img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mattie & Jack</h1>
        <div class="spinner" id="spinner"></div>
        <div class="fallback-button" id="fallbackButton">
            <a href="https://www.zola.com/wedding/mattieandjack2026">view website</a>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.replace('https://www.zola.com/wedding/mattieandjack2026');
        }, 1000);

        setTimeout(function() {
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('fallbackButton').classList.add('visible');
        }, 8000);
    </script>
</body>
</html>
